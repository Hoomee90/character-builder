<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Character Generator</title>
</head>
<body>
  <h1 class="title">Character Generator</h1>
  <h3>Create a wacky individual!</h3>

  <form id="form"> 
    <label for="charName">Character Name</label><br>
    <input id="charName" type="text" name="charName">
    
    <p>Soul Type</p>
    <select id="charSoul">
      <option value="dom">Domination</option>
      <option value="end">Endless</option>
      <option value="enl">Enlightened</option>
      <option value="tor">Tormented</option>
      <option value="bla">Blank</option>
      <option value="car">Caressing</option>
      <option value="cha">Changeling</option>
      <option value="cho">Chaotic</option>
      <option value="dec">Decrepit</option>
      <option value="hea">Heartless</option>
      <option value="lat">Latent</option>
      <option value="rad">Radiating</option>
      <option value="sha">Shadowed</option>
      <option value="sol">Solitary</option>
      <option value="suf">Suffocated</option>
      <option value="tai">Tainted</option>
    </select>
    
    <p>Ability</p>
    <input type="radio" name="ability" value="power" id="str" checked>
    <label for="str">Power</label><br>
    <input type="radio" name="ability" value="wits" id="int">
    <label for="int">Wits</label><br>
    <input type="radio" name="ability" value="personality" id="cha">
    <label for="cha">Personality</label>
    
    <p>Weakness</p>
    <input type="radio" name="weakness" value="sickly" id="conNeg" checked>
    <label for="conNeg">Sickly</label><br>
    <input type="radio" name="weakness" value="naive" id="wisNeg">
    <label for="wisNeg">Na√Øve</label><br>
    <input type="radio" name="weakness" value="Impetuous" id="dexNeg">
    <label for="dexNeg">Impetuous</label>
    <br><br>

    <label for="born">Date of birth:</label><br>
    <input id="born" type="date">
    <br><br>

    <label for="color">Associated Color:</label><br>
    <input id="color" type="color">
    <br><br>

    <button type="submit">Submit Character</button>
  </form>
</body>
</html>
