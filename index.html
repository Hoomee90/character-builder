<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Character Creator</title>
</head>
<body>
  <h1 class="title">Character Creator</h1>
  <h3>Generate a wacky individual!</h3>

  <form id="form"> 
    <label for="animalInput">Character Name</label><br>
    <input id="animalInput" type="text" name="animalInput">
    
    <p>Soul Type</p>
    <select id="???">
      <option>???</option>
      <option>???</option>
      <option>???</option>
      <option value="???">???</option>
    </select>
    
    <p>Skills</p>
    <input type="radio" name="skill" value="chocolate" id="choc" checked>
    <label for="choc">Chocolate</label><br>
    <input type="radio" name="skill" value="vanilla" id="van">
    <label for="van">Vanilla</label><br>
    <input type="radio" name="skill" value="cookies and cream" id="cookies">
    <label for="cookies">Cookies & Cream</label>
    
    <p>Weakness</p>
    <input type="radio" name="weakness" value="chocolate" id="inputA" checked>
    <label for="inputA">Chocolate</label><br>
    <input type="radio" name="weakness" value="vanilla" id="inputB">
    <label for="inputB">Vanilla</label><br>
    <input type="radio" name="weakness" value="cookies and cream" id="inputC">
    <label for="inputC">Cookies & Cream </label>
    <br><br>

    <label for="born">Date of birth:</label><br>
    <input id="born" type="date">
    <br><br>

    <label for="color">What is your favorite color?</label><br>
    <input id="color" type="color">
    <br><br>

    <button type="submit">Submit Character</button>
  </form>
</body>
</html>
